<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color Mixing Game</title>
</head>
<body>
    <div class="container">
        <h1>Color Mixing Game</h1>
        <div id="color-box">
            <div class="color" id="color1"></div>
            <strong>+</strong>
            <div class="color" id="color2"></div>
        </div>
        <div class="options">
            <!-- Color options will be generated dynamically by JavaScript -->
        </div>
        <p id="message"></p>
        <p id="score">Score: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
